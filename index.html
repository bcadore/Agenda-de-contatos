<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AGENDA DE CONTATOS:</h1>
        <hr />
      </header>
      <main class="container">
        <form id="formulario-de-cadastro">
          <label for="nome-contato">Nome do contato:</label>
          <input
            type="text"
            name="nome-contato"
            id="nome-contato"
            placeholder="Digite o nome do contato"
            required
          />
          <label for="numero-contato">Número do contato:</label>
          <input
            type="tel"
            name="numero-contato"
            id="numero-contato"
            placeholder="Digite o número de telefone"
            required
          />
          <button type="submit">Adicionar</button>
        </form>
        <table>
          <thead>
            <tr>
              <th id="id-contato">ID</th>
              <th>NOME</th>
              <th>TELEFONE</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>---</td>
              <td>---</td>
              <td>---</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>TOTAL</td>
              <td>---</td>
              <td id="total-de-contatos">---</td>
            </tr>
          </tfoot>
        </table>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
