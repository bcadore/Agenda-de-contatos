<!DOCTYPE html>

            <label for="numero-contato">NÃºmero</label>

        <table>
            <thead>
                <tr>
                    <th>NOME</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pessoa 1</td>

                </tr>
                <tr>
                    <td>Pessoa 2</td>
                    <td>22222-2222</td>
                </tr>
                <tr>
                    <td>Pessoa 3</td>
                    <td>33333-3333</td>
                </tr>

        </table>
    </body>
    <footer>
        <tr>
            <td>Tital de contatos</td>

        </tr>
